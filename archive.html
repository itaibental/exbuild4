<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ארכיון מבחנים</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header class="main-app-header" style="display:flex; justify-content:space-between; align-items:center; padding: 0 20px;">
        <a href="welcome.html" style="color:white; text-decoration:none; font-size:1.5rem;">🏠</a>
        <h1>ארכיון מבחנים</h1>
        <button onclick="toggleAdminPanel()" style="background:transparent; border:1px solid rgba(255,255,255,0.3); color:white; width:auto; padding:5px 15px; font-size:0.8rem;">👨‍🏫 מורה</button>
    </header>

    <div class="container" style="flex-direction: column; overflow-y: auto;">
        
        <!-- Admin Panel (Hidden by default) -->
        <div id="adminPanel" style="display:none; background:#2c3e50; color:white; padding:20px; margin:20px; border-radius:10px; border:2px dashed var(--accent);">
            <h3 style="color:var(--accent);">ניהול ארכיון (למורה)</h3>
            <p style="font-size:0.9rem; margin-bottom:15px; color:#bdc3c7;">
                הוסף מבחן לרשימה. בסיום, לחץ על "שמור וייצא קובץ נתונים" והעלה את הקובץ <code>exams_data.js</code> לתיקיית האתר בשרת.
            </p>
            
            <div style="display:flex; gap:10px; flex-wrap:wrap;">
                <input type="text" id="newExamName" placeholder="שם המבחן (למשל: בגרות קיץ)" style="flex:2;">
                <input type="number" id="newExamYear" placeholder="שנה (למשל: 2023)" style="flex:1;">
                <input type="file" id="newExamFile" accept=".html" style="flex:2; color:white;">
            </div>
            <div style="margin-top:10px; display:flex; gap:10px;">
                <button onclick="addExamToArchive()" class="btn-add" style="width:auto;">➕ הוסף לרשימה</button>
                <button onclick="downloadDataFile()" class="btn-download" style="width:auto; margin-top:0; background:#e67e22;">💾 שמור וייצא קובץ נתונים</button>
                <button onclick="clearArchive()" style="width:auto; background:#c0392b; color:white; margin-top:0;">🗑️ אפס רשימה</button>
            </div>
        </div>

        <!-- Search & Filter -->
        <div style="padding: 20px; max-width: 800px; margin: 0 auto; width: 100%; box-sizing: border-box;">
            <input type="text" id="searchBox" placeholder="חפש מבחן לפי שם או שנה..." oninput="renderArchive()" style="padding:15px; font-size:1.1rem; border-radius:30px; border:2px solid #ddd; box-shadow: 0 5px 15px rgba(0,0,0,0.05);">
        </div>

        <!-- Exam List Grid -->
        <div id="examGrid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 20px; max-width: 1200px; margin: 0 auto; width: 100%;">
            <!-- Exams will be injected here -->
        </div>

    </div>

    <!-- נתונים התחלתיים -->
    <script>
        let examsDB = [];
    </script>
    
    <script src="exams_data.js" onerror="console.log('No external data file found, using local storage.')"></script>

    <script src="js/archive.js"></script>

</body>
</html>
