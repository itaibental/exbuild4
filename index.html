<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注专转  - 住</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { height: auto !important; overflow-y: auto !important; background: transparent !important; display: block !important; }
        .welcome-wrapper { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #2c3e50 0%, #2980b9 100%); position: relative; overflow: hidden; padding: 5% 2.5%; box-sizing: border-box; }
        .circle { position: absolute; border-radius: 50%; opacity: 10%; z-index: 0; pointer-events: none; }
        .circle-1 { width: 20vw; height: 20vw; background: white; top: -5%; left: -5%; }
        .circle-2 { width: 35vw; height: 35vw; background: #3b82f6; bottom: -10%; right: -10%; }
        .header-content { text-align: center; color: white; z-index: 1; margin-bottom: 5%; }
        .main-title { font-size: 400%; font-weight: 900; margin: 0; }
        .sub-title { font-size: 130%; margin-top: 2%; opacity: 90%; max-width: 80%; margin-left: auto; margin-right: auto; }
        .cards-container { display: flex; gap: 4%; z-index: 1; flex-wrap: wrap; justify-content: center; width: 100%; }
        .welcome-card { background: rgba(255, 255, 255, 95%); border-radius: 5%; width: 25%; min-width: 280px; min-height: 45vh; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; text-decoration: none; color: #2c3e50; padding: 4% 3%; text-align: center; box-shadow: 0 2vh 4vh rgba(0,0,0,15%); transition: all 0.4s; }
        .welcome-card:hover { transform: translateY(-2vh); box-shadow: 0 3vh 6vh rgba(0,0,0,25%); }
        .card-icon-wrapper { background: #f4f6f8; width: 35%; aspect-ratio: 1/1; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 10%; }
        .card-icon { font-size: 350%; }
        .card-title { font-size: 180%; font-weight: 700; margin-bottom: 5%; }
        .card-desc { font-size: 100%; color: #7f8c8d; line-height: 160%; }
        @media (max-width: 768px) { .cards-container { flex-direction: column; gap: 3vh; width: 90%; align-items: center; } .welcome-card { width: 100%; max-width: 85%; } }
    </style>
</head>
<body>
    <div class="welcome-wrapper">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="header-content">
            <h1 class="main-title">EXAMBUILDER 4.0</h1>
            <div class="sub-title">注专转 转拽转 爪专 驻爪 砖  专转 </div>
        </div>
        <div class="cards-container">
            <a href="editor.html" class="welcome-card">
                <div class="card-icon-wrapper"><div class="card-icon">锔</div></div>
                <div class="card-title">爪专转 </div>
                <div class="card-desc"> 专: 注专 转拽 爪专 驻爪 砖  砖.</div>
            </a>
            <a href="archive.html" class="welcome-card">
                <div class="card-icon-wrapper"><div class="card-icon"></div></div>
                <div class="card-title">专 </div>
                <div class="card-desc">砖 专 专  驻 砖 砖.</div>
            </a>
        </div>
    </div>
</body>
</html>
